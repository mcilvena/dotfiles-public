# Environment Variables
# NVIDIA GPU optimizations and Wayland environment setup

# Core Hyprland environment
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland

# NVIDIA specific optimizations
env = LIBVA_DRIVER_NAME, nvidia
env = __GLX_VENDOR_LIBRARY_NAME, nvidia
env = WLR_NO_HARDWARE_CURSORS, 1
env = GBM_BACKEND, nvidia-drm
env = __GL_GSYNC_ALLOWED, 1
env = __GL_VRR_ALLOWED, 1

# Wayland compatibility
env = MOZ_ENABLE_WAYLAND, 1
env = OZONE_PLATFORM, wayland
env = QT_QPA_PLATFORM, wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = GDK_BACKEND, wayland,x11

# Electron/Chrome scaling fixes
env = ELECTRON_OZONE_PLATFORM_HINT, wayland
env = GDK_SCALE, 1.5
env = GDK_DPI_SCALE, 1
env = CHROME_OZONE_PLATFORM, wayland

# Java/Arduino IDE HiDPI support
env = _JAVA_OPTIONS, -Dsun.java2d.uiScale=1.5

# Application variables
$term = wezterm
$browser = firefox
$fileManager = GTK_THEME=catppuccin-mocha-blue-standard+default nautilus --new-window
$menu = wofi
$launcher = rofi -show drun

