# Appearance Configuration - Enhanced v0.50.0+
# Window borders, gaps, colors, and visual effects

general {
    # Catppuccin Mocha theme colors
    col.active_border = $mauve $blue 45deg
    col.inactive_border = $mantle
    col.nogroup_border = $surface0
    col.nogroup_border_active = $lavender
    
    # Spacing and borders
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    
    # Layout and behavior
    layout = dwindle
    allow_tearing = false
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
}

decoration {
    # Corner rounding
    rounding = 8
    
    # Advanced blur configuration (v0.50.0+)
    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
        xray = true
        ignore_opacity = false
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
        vibrancy_darkness = 0.0
        popups = true
        popups_ignorealpha = 0.2
    }
    
    # Window opacity
    active_opacity = 1.0
    inactive_opacity = 0.92
    fullscreen_opacity = 1.0
    
    # Enhanced drop shadows
    shadow {
        enabled = true
        range = 12
        render_power = 3
        ignore_window = true
        color = $crust_shadow
        color_inactive = $crust_shadow
        offset = 0 2
    }
    
    # Dimming
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0.2
    dim_around = 0.4
}

# Group configuration (v0.50.0+ tabbing feature)
group {
    col.border_active = $mauve
    col.border_inactive = $surface0
    col.border_locked_active = $red
    col.border_locked_inactive = $maroon
    
    groupbar {
        enabled = true
        font_family = "JetBrains Mono Nerd Font"
        font_size = 8
        gradients = true
        render_titles = true
        scrolling = true
        text_color = $text
        col.active = $mauve
        col.inactive = $surface0
        col.locked_active = $red
        col.locked_inactive = $maroon
    }
}