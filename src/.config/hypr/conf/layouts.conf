# Layout Configuration - Enhanced v0.50.0+
# Window management and tiling behavior

# Dwindle Layout (default) - v0.50.1 compatible
dwindle {
    preserve_split = true
    smart_resizing = true
    smart_split = false
    force_split = 2
    permanent_direction_override = false
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    use_active_for_splits = true
    default_split_ratio = 0.7
}

# Master Layout (alternative) - v0.50.1 compatible
master {
    new_on_top = true
    mfact = 0.55
    orientation = left
    inherit_fullscreen = true
    smart_resizing = true
    drop_at_cursor = true
    allow_small_split = false
    special_scale_factor = 0.8
}

# Enhanced workspace gestures (v0.50.0+)
gestures {
    workspace_swipe_distance = 200
    workspace_swipe_invert = false
    workspace_swipe_min_speed_to_force = 15
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_forever = false
    workspace_swipe_use_r = false
}
