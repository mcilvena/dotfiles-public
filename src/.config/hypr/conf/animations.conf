# Animations Configuration - Snappy & Fast
# Fast, responsive animations for better performance

animations {
    enabled = true

    # Snappy bezier curves for fast motion
    bezier = snap, 0.1, 0.9, 0.1, 1.0
    bezier = linear, 0, 0, 1, 1
    bezier = fast, 0.4, 0.0, 0.2, 1.0

    # Fast window animations
    animation = windows, 1, 2, snap
    animation = windowsOut, 1, 2, snap, popin 80%
    animation = border, 1, 3, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 2, snap
}
