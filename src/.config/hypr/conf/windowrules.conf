# Window Rules Configuration
# Application-specific window behavior and positioning

# Firefox rules
windowrulev2 = opacity 1.0 override, class:^(firefox)$
windowrulev2 = float, title:^(Firefox — Sharing Indicator)$
windowrulev2 = move 0 0, title:^(Firefox — Sharing Indicator)$
windowrulev2 = size 300 100, title:^(Firefox — Sharing Indicator)$
windowrulev2 = pin, title:^(Firefox — Sharing Indicator)$

# Terminal applications
windowrulev2 = opacity 0.95 override, class:^(alacritty)$
windowrulev2 = opacity 0.95 override, class:^(wezterm)$
windowrulev2 = animation slide, class:^(alacritty)$
windowrulev2 = animation slide, class:^(wezterm)$

# File manager (Nautilus)
windowrulev2 = float, class:^(org.gnome.Nautilus)$
windowrulev2 = size 60% 70%, class:^(org.gnome.Nautilus)$
windowrulev2 = center, class:^(org.gnome.Nautilus)$

# Nautilus previewer (Sushi)
windowrulev2 = float, class:^(org.gnome.NautilusPreviewer)$
windowrulev2 = center, class:^(org.gnome.NautilusPreviewer)$
windowrulev2 = size 800 600, class:^(org.gnome.NautilusPreviewer)$
windowrulev2 = opacity 1 1, class:^(org.gnome.NautilusPreviewer)$

# Application launchers
windowrulev2 = float, class:^(wofi)$
windowrulev2 = float, class:^(rofi)$
windowrulev2 = animation fade, class:^(wofi)$
windowrulev2 = animation fade, class:^(rofi)$
windowrulev2 = opacity 0.9 override, class:^(wofi)$
windowrulev2 = opacity 0.9 override, class:^(rofi)$
windowrulev2 = stayfocused, class:^(wofi)$
windowrulev2 = stayfocused, class:^(rofi)$

# Password manager
# Using center 1 to ensure centering happens after window size is determined
windowrulev2 = float, class:^(1Password)$
windowrulev2 = center 1, class:^(1Password)$
windowrulev2 = stayfocused, class:^(1Password)$
windowrulev2 = dimaround, class:^(1Password)$
windowrulev2 = rounding 12, class:^(1Password)$

# 1Password authentication prompts (SSH, CLI, etc.)
windowrulev2 = float, title:^(.*1Password.*)$
windowrulev2 = center, title:^(.*1Password.*)$
windowrulev2 = size 600 400, title:^(.*1Password.*)$
windowrulev2 = stayfocused, title:^(.*1Password.*)$
windowrulev2 = dimaround, title:^(.*1Password.*)$

# 1Password floating menus (have empty class/title in XWayland mode)
windowrulev2 = float, title:^()$, xwayland:1
windowrulev2 = noblur, title:^()$, xwayland:1
windowrulev2 = noshadow, title:^()$, xwayland:1
windowrulev2 = stayfocused, title:^()$, xwayland:1

# Picture-in-picture windows
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = size 25% 25%, title:^(Picture-in-Picture)$
windowrulev2 = move 72% 72%, title:^(Picture-in-Picture)$
windowrulev2 = keepaspectratio, title:^(Picture-in-Picture)$

# System dialogs
windowrulev2 = float, class:^(org.freedesktop.impl.portal.desktop.gtk)$
windowrulev2 = float, class:^(org.freedesktop.impl.portal.desktop.kde)$
windowrulev2 = float, class:^(xdg-desktop-portal-gtk)$

# Steam
windowrulev2 = float, class:^(Steam)$, title:^(Friends List)$
windowrulev2 = float, class:^(Steam)$, title:^(Steam Settings)$
windowrulev2 = float, class:^(steam)$, title:^(Steam)$

# Development tools
windowrulev2 = opacity 0.98, class:^(code-oss)$
windowrulev2 = opacity 0.98, class:^(Code)$

# Arduino IDE (force proper scaling for HiDPI)
windowrulev2 = size 1400 1000, class:^(Arduino IDE)$
windowrulev2 = center, class:^(Arduino IDE)$

# Messaging apps
windowrulev2 = workspace 9, class:^(discord)$
windowrulev2 = workspace 9, class:^(slack)$
windowrulev2 = workspace 10, class:^(spotify)$

# Scratchpad terminal
windowrulev2 = float, class:^(scratchpad)$
windowrulev2 = size 80% 80%, class:^(scratchpad)$
windowrulev2 = center, class:^(scratchpad)$
windowrulev2 = animation slideIn, class:^(scratchpad)$

# Workspace rules for specific applications (disabled - applications open on current workspace)
# windowrulev2 = workspace 2, class:^(firefox)$
# windowrulev2 = workspace 3, class:^(code-oss|Code)$
# windowrulev2 = workspace 4, class:^(thunar|pcmanfm)$

# Gaming optimizations
windowrulev2 = immediate, class:^(steam_app_).*
windowrulev2 = fullscreen, class:^(steam_app_).*
windowrulev2 = workspace 5, class:^(steam_app_).*

# Tearing for games (performance)
windowrulev2 = immediate, class:^(cs2)$
windowrulev2 = immediate, title:^(.*.exe)$

# Notification positioning
layerrule = blur, notifications
layerrule = ignorezero, notifications
