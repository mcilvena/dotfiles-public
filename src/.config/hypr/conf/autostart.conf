# Autostart Applications
# Essential services and applications launched at startup

# Core system services
exec-once = waybar
exec-once = $term

# Clipboard and notification management
exec-once = wl-clipboard-history -t
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Authentication and security
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = ELECTRON_OZONE_PLATFORM_HINT=x11 /opt/1Password/1password --silent

# System monitoring and power management
exec-once = udiskie &  # Auto-mount USB devices
exec-once = gammastep-indicator &  # Blue light filter

# Background services (if available)
exec-once = [workspace special:scratchpad silent] $term --class scratchpad
exec-once = hypridle &  # Idle daemon with auto-lock
exec-once = hyprpaper &  # Wallpaper daemon
exec-once = ~/.config/hypr/scripts/wallpaper-restore.sh &  # Restore saved wallpaper

# Session management
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
