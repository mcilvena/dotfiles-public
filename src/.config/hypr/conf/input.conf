# Input Configuration - Enhanced v0.50.0+
# Keyboard, mouse, and touchpad settings

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape  # Map Caps Lock to Escape
    kb_rules =

    # Enhanced mouse settings (v0.50.0+)
    follow_mouse = 1
    mouse_refocus = true
    accel_profile = flat
    sensitivity = 0
    force_no_accel = true

    # Natural scrolling and touchpad
    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
        disable_while_typing = true
        clickfinger_behavior = true
        middle_button_emulation = false
        scroll_factor = 1.0
    }

    # Tablet settings (if applicable)
    tablet {
        transform = 0
        output = ""
    }
}

# Device-specific input settings
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Enhanced cursor settings (v0.50.0+)
cursor {
    no_hardware_cursors = 0
    min_refresh_rate = 24
    hotspot_padding = 1
    inactive_timeout = 1
    no_warps = false
}
