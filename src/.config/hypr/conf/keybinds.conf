# Keybindings Configuration
# All keyboard shortcuts and mouse bindings

# Main modifier keys
$mainMod = SUPER
$mainMod_ALT = SUPER_ALT

# Basic window controls
bind = $mainMod, Return, exec, $term
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exec, ~/.config/hypr/scripts/rofi-power-menu.sh
bind = $mainMod, F, exec, $fileManager
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod SHIFT, T, togglefloating
bind = $mainMod, Space, exec, XCURSOR_SIZE=24 rofi -show combi -combi-modi "drun,Power:~/.config/hypr/scripts/rofi-power-modi.sh" -combi-display-format "{text}" -click-to-exit
#bind = $mainMod, P, pseudo
bind = $mainMod SHIFT, V, togglesplit
bind = $mainMod, Tab, focuscurrentorlast

# Screenshots (using grimblast)
bind = , Print, exec, grimblast copy area
bind = SHIFT, Print, exec, grimblast save area ~/Pictures/Screenshots/
bind = CTRL, Print, exec, grimblast copy screen
bind = $mainMod, Print, exec, grimblast copy window
bind = $mainMod SHIFT, S, exec, grimblast copysave area ~/Pictures/Screenshots/

# Window navigation
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Window movement
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Window resizing
bind = $mainMod CTRL, left, resizeactive, -40 0
bind = $mainMod CTRL, right, resizeactive, 40 0
bind = $mainMod CTRL, up, resizeactive, 0 -40
bind = $mainMod CTRL, down, resizeactive, 0 40
bind = $mainMod CTRL, h, resizeactive, -40 0
bind = $mainMod CTRL, l, resizeactive, 40 0
bind = $mainMod CTRL, k, resizeactive, 0 -40
bind = $mainMod CTRL, j, resizeactive, 0 40

# Window resizing by percentage (10%)
bind = CTRL SHIFT, h, resizeactive, -10% 0
bind = CTRL SHIFT, l, resizeactive, 10% 0
bind = CTRL SHIFT, j, resizeactive, 0 10%
bind = CTRL SHIFT, k, resizeactive, 0 -10%

# Workspace navigation
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move window to workspace and follow
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 0, movetoworkspacesilent, 10

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, bracketright, workspace, e+1
bind = $mainMod, bracketleft, workspace, e-1
bind = SUPER_ALT, l, workspace, +1
bind = SUPER_ALT, h, workspace, -1

# Special workspace (scratchpad)
bind = $mainMod, grave, togglespecialworkspace, scratchpad
bind = $mainMod SHIFT, grave, movetoworkspace, special:scratchpad

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume and media controls
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioStop, exec, playerctl stop

# Brightness controls
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Quick application launches
bind = $mainMod, B, exec, $browser
bind = $mainMod, P, exec, gtk-launch 1password
bind = $mainMod SHIFT, Y, exec, [workspace 3] firefox music.youtube.com
bind = $mainMod SHIFT, A, exec, $fileManager

# System controls
bind = $mainMod CTRL, L, exec, hyprlock
bind = $mainMod SHIFT, Return, swapnext

# Monitor controls
bind = $mainMod CTRL SHIFT, M, exec, ~/.config/hypr/scripts/monitor-reset.sh

# Advanced window management
bind = SUPER_ALT, 1, exec, hyprctl dispatch resizewindowpixel exact 33% 100%
bind = SUPER_ALT, 2, exec, hyprctl dispatch resizewindowpixel exact 50% 100%
bind = SUPER_ALT, 3, exec, hyprctl dispatch resizewindowpixel exact 67% 100%
bind = SUPER_ALT, 4, exec, hyprctl dispatch resizewindowpixel exact 75% 100%

# Quick window positioning (snap to edges)
bind = SUPER_ALT, left, exec, hyprctl dispatch movewindowpixel exact 0 0; hyprctl dispatch resizewindowpixel exact 50% 100%
bind = SUPER_ALT, right, exec, hyprctl dispatch movewindowpixel exact 50% 0; hyprctl dispatch resizewindowpixel exact 50% 100%
bind = SUPER_ALT, up, exec, hyprctl dispatch movewindowpixel exact 0 0; hyprctl dispatch resizewindowpixel exact 100% 50%
bind = SUPER_ALT, down, exec, hyprctl dispatch movewindowpixel exact 0 50%; hyprctl dispatch resizewindowpixel exact 100% 50%

# Center window
bind = $mainMod SHIFT, C, centerwindow

# Group management (tabbing)
bind = $mainMod, G, togglegroup
bind = $mainMod, TAB, changegroupactive, f
bind = $mainMod SHIFT, TAB, changegroupactive, b

# Layout switching
bind = $mainMod, M, exec, hyprctl keyword general:layout master
bind = $mainMod SHIFT, M, exec, hyprctl keyword general:layout dwindle

# Clipboard manager
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Lock screen
# Lock screen binding moved to avoid conflicts

# Color picker
#bind = $mainMod SHIFT, P, exec, hyprpicker -a

# Wallpaper management
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wallpaper-manager.sh select
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/scripts/wallpaper-manager.sh random
bind = $mainMod ALT, W, exec, ~/.config/hypr/scripts/wallpaper-manager.sh next
bind = $mainMod CTRL, W, exec, ~/.config/hypr/scripts/wallpaper-manager.sh prev
bind = $mainMod SHIFT CTRL, W, exec, ~/.config/hypr/scripts/wallpaper-manager.sh favorites

# Resize submap for fine-grained resizing
bind = $mainMod, R, submap, resize
submap = resize
binde = , right, resizeactive, 20 0
binde = , left, resizeactive, -20 0
binde = , up, resizeactive, 0 -20
binde = , down, resizeactive, 0 20
binde = , l, resizeactive, 20 0
binde = , h, resizeactive, -20 0
binde = , k, resizeactive, 0 -20
binde = , j, resizeactive, 0 20
bind = , escape, submap, reset
bind = , Return, submap, reset
submap = reset

# Power menu - now using Walker
bind = $mainMod SHIFT, Escape, exec, ~/.config/hypr/scripts/rofi-power-menu.sh

# Website shortcuts
bind = $mainMod, Y, exec, $browser "https://www.youtube.com"
bind = $mainMod, M, exec, $browser "https://music.youtube.com"
