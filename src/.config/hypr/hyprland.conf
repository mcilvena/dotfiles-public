# Hyprland Configuration - Enhanced 2025 Edition v0.50.0+
# Last Updated: July 22, 2025
# Hyprland Version: 0.50.0+
#
# Modular configuration split into logical sections
# Created by: Claude Code Assistant
# Based on: Catppuccin Mocha theme with cutting-edge optimizations

# Import modular configuration files
source = ~/.config/hypr/conf/monitors.conf
source = ~/.config/hypr/conf/environment.conf
source = ~/.config/hypr/conf/autostart.conf
source = ~/.config/hypr/conf/input.conf
source = ~/.config/hypr/conf/appearance.conf
source = ~/.config/hypr/conf/animations.conf
source = ~/.config/hypr/conf/layouts.conf
source = ~/.config/hypr/conf/windowrules.conf
source = ~/.config/hypr/conf/keybinds.conf

# XWayland scaling fix for NVIDIA
xwayland {
    force_zero_scaling = true
}

# Miscellaneous optimizations (v0.50.1 compatible)
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    focus_on_activate = true

    # Available features
    vrr = 1
    vfr = true
    middle_click_paste = false
}

# Debug options (disable in production)
debug {
    disable_logs = false
    enable_stdout_logs = false
}
