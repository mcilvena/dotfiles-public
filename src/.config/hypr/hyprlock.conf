# Hyprlock Configuration - Minimal Catppuccin Mocha Theme
# Clean and focused lock screen for Hyprland

# General settings
general {
    disable_loading_bar = true
    grace = 0
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
    immediate_render = false
    pam_module = hyprlock
    text_trim = true
}

# Catppuccin Mocha Colors
$text = rgb(cdd6f4)
$subtext0 = rgb(a6adc8)
$surface0 = rgb(313244)
$surface1 = rgb(45475a)
$mauve = rgb(cba6f7)
$blue = rgb(89b4fa)
$lavender = rgb(b4befe)
$base = rgb(1e1e2e)
$red = rgb(f38ba8)

# Solid background
background {
    monitor =
    color = $base
}

# Time display - primary focus
label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = $text
    font_size = 72
    font_family = Noto Sans
    
    position = 0, 160
    halign = center
    valign = center
}

# Simplified date
label {
    monitor =
    text = cmd[update:1000] echo "$(date '+%B %d')"
    color = $subtext0
    font_size = 18
    font_family = Noto Sans
    
    position = 0, 100
    halign = center
    valign = center
}

# Enhanced input field
input-field {
    monitor =
    size = 300, 55
    outline_thickness = 2
    dots_size = 0.35
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    outer_color = $mauve
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    fade_timeout = 0
    placeholder_text = <span foreground="##a6adc8">Enter password</span>
    hide_input = false
    rounding = 16
    check_color = $blue
    fail_color = $red
    fail_text = <span foreground="##f38ba8"><i>Authentication failed</i></span>
    fail_timeout = 2000
    fail_transitions = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    
    position = 0, -40
    halign = center
    valign = center
}

# Subtle user greeting
label {
    monitor =
    text = Welcome back, $USER
    color = $lavender
    font_size = 16
    font_family = Noto Sans
    
    position = 0, -120
    halign = center
    valign = center
}